<script>
    async function repoURL() {
      const response = await fetch('env.json');
      const data = await response.json();
      return data.REPO_URL;
    }

    // Set the href attribute using the returned string
    repoURL().then(url => {
      document.getElementById('github-link').href = url;
    });
</script>
