<!DOCTYPE html>
<html>
<head>
    <div id="head" w3-include-html="head.html"></div>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="site_name">pastebin-swa</h1>
        </div>
        <div id="blobContent">Loading...</div>

        <script src="getBlob.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <div id="footer" w3-include-html="footer.html"></div>
    </div>
    <script>
        // Load the pages H1 from env.json
        async function loadTitle() {
            const response = await fetch('env.json');
            const data = await response.json();
            document.getElementById('site_name').textContent = data.SITE_NAME;
        }
        loadTitle();
    </script>
</body>
</html>

<script src="include.js">includeHTML();</script>
<script>includeHTML();</script>
