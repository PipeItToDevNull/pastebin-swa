<!DOCTYPE html>
<html>
<head>
    <div id="head" w3-include-html="head.html"></div>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="title">pastebin-swa</h1>
        </div>
        <div id="readme">Loading...</div>

        <script src="readme.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

        <div id="footer" w3-include-html="footer.html"></div>
    </div>
    <script>
            // Load the pages H1 from env.json
            async function loadTitle() {
            try {
                const response = await fetch('env.json');
                const data = await response.json();
                document.getElementById('title').textContent = data.SITE_NAME;
            } catch (error) {
                console.error('Error loading title:', error);
            }
        }
        loadTitle();
    </script>
</body>
</html>

<script src="include.js">includeHTML();</script>
<script>includeHTML();</script>
